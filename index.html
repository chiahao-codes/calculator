<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/8b1f627543.js" crossorigin="anonymous"></script>
    <link rel="icon" href="icons8-calculator-50.png">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+SC&family=Crimson+Text&family=Noto+Sans+JP&family=Noto+Sans:wght@500&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
</head>
<body>
    <section id="maintenance_container">
<h3 id="maintenance">This app is currently undergoing brief maintenance. Apologies for the
    inconvenience! <span><i class='fas fa-wrench' style='font-size:36px'></i></span></h3>

    </section>
       <div class="calculator_grid">
        <div class="output">
            <div data-previous-operand="" class = "previous_operand"></div>
            <div data-current-operand="" class = "current_operand"></div>
        </div>
        <button class = "span-two" data-all-clear="">AC</button>
        <button data-delete="">DEL</button>
        <button data-operation="">/</button>
        <button data-number="">1</button>
        <button data-number="">2</button>
        <button data-number="">3</button>
        <button data-operation = "">*</button>
        <button data-number="">4</button>
        <button data-number="">5</button>
        <button data-number="">6</button>
        <button data-operation="">+</button>
        <button data-number="">7</button>
        <button data-number="">8</button>
        <button data-number="">9</button>
        <button data-operation="">-</button>
        <button data-number="">.</button>
        <button data-number="">0</button>
        <button class="span-two" data-equals="">=</button>
    </div>
 
    <script src="script.js" type="text/javascript" defer>
    </script>
</body>
</html>
